            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;

            padding: 8px;

            color: #2e7d32;
        }

            background: #ffebee;
            color: #c62828;
        }

            background: #fff3e0;
            color: #e65100;
        }
        .divider {
            width: 1px;
            background: #e0e0e0;
            margin: 0 1rem;
        }
        .notes {
            font-size: 0.8rem;
            color: #888;
            margin-top: 0.5rem;
            text-align: center;
            font-style: italic;

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;

            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.75rem;

            margin-bottom: 0.5rem;
            font-size: 0.7rem;

        .color-dark {
            background: #1a1a1a;
            color: #fff;
        }

            color: #fff;

        function getBrandfetchUrl(domain) {
            if (!domain) return null;
            return `https://cdn.brandfetch.io/${domain}/w/400/h/400/theme/light/fallback/lettermark/type/icon?c=${BRANDFETCH_CLIENT_ID}`;
        }

        function createIconDisplay(url, type) {
            const display = document.createElement('div');
            display.className = 'icon-display';
            
            if (url) {
                const img = document.createElement('img');
                img.src = url;
                img.alt = type;
                img.onerror = () => {
                    display.innerHTML = '<div class="fallback">‚ùå Failed</div>';
                };
                display.appendChild(img);
            } else {
                display.innerHTML = '<div class="fallback">N/A</div>';
            }
            
            return display;
        }

        function createColorPermutations(iconUrl) {
            if (!iconUrl) return null;
            
            const container = document.createElement('div');
            container.className = 'color-permutations';
            
            const colors = [
                { name: 'Light', class: 'color-light' },
                { name: 'Dark', class: 'color-dark' },
                { name: 'Primary', class: 'color-primary' },
                { name: 'Gradient', class: 'color-gradient' }
            ];
            
            colors.forEach(color => {
                const test = document.createElement('div');
                test.className = `color-test ${color.class}`;
                
                const label = document.createElement('div');
                label.className = 'color-test-label';
                label.textContent = color.name;
                test.appendChild(label);
                
                const iconContainer = document.createElement('div');
                iconContainer.className = 'color-test-icon';
                const img = document.createElement('img');
                img.src = iconUrl;
                img.alt = color.name;
                img.onerror = () => {
                    iconContainer.innerHTML = '‚ùå';
                };
                iconContainer.appendChild(img);
                test.appendChild(iconContainer);
                
                container.appendChild(test);
            });
            
            return container;
        }

        function createComparisonCard(skill) {
            const card = document.createElement('div');
            card.className = 'comparison-card';
            
            const skillName = document.createElement('div');
            skillName.className = 'skill-name';
            skillName.textContent = skill.name;
            card.appendChild(skillName);
            
            const iconRow = document.createElement('div');
            iconRow.className = 'icon-row';
            
            // Simple Icons CDN
            const cdnSection = document.createElement('div');
            cdnSection.className = 'icon-section';
            const cdnLabel = document.createElement('div');
            cdnLabel.className = 'icon-label';
            cdnLabel.textContent = 'Simple Icons';
            cdnSection.appendChild(cdnLabel);
            cdnSection.appendChild(createIconDisplay(skill.cdn, 'CDN'));
            iconRow.appendChild(cdnSection);
            
            // Divider
            const divider1 = document.createElement('div');
            divider1.className = 'divider';
            iconRow.appendChild(divider1);
            
            // Web-Generated (Local)
            const localSection = document.createElement('div');
            localSection.className = 'icon-section';
            const localLabel = document.createElement('div');
            localLabel.className = 'icon-label';
            localLabel.textContent = 'Local (SVG)';
            localSection.appendChild(localLabel);
            localSection.appendChild(createIconDisplay(skill.local, 'Local'));
            iconRow.appendChild(localSection);

            // Divider
            const divider2 = document.createElement('div');
            divider2.className = 'divider';
            iconRow.appendChild(divider2);

            // Brandfetch
            const brandfetchSection = document.createElement('div');
            brandfetchSection.className = 'icon-section';
            const brandfetchLabel = document.createElement('div');
            brandfetchLabel.className = 'icon-label';
            brandfetchLabel.textContent = 'Brandfetch';
            brandfetchSection.appendChild(brandfetchLabel);
            const bfUrl = getBrandfetchUrl(skill.domain);
            brandfetchSection.appendChild(createIconDisplay(bfUrl, 'Brandfetch'));
            iconRow.appendChild(brandfetchSection);
            
            card.appendChild(iconRow);
            
            // Status
            const status = document.createElement('div');
            status.className = `status status-${skill.status}`;
            if (skill.status === 'available') {
                status.textContent = '‚úÖ Available';
            } else if (skill.status === 'missing') {
                status.textContent = '‚ùå Missing - Using CDN or Placeholder';
            } else {
                status.textContent = '‚è≥ Pending';
            }
            card.appendChild(status);
            
            if (skill.status === 'missing' && skill.note) {
                const notes = document.createElement('div');
                notes.className = 'notes';
                notes.textContent = skill.note;
                card.appendChild(notes);
            }
            
            // Color permutations - use local if available, otherwise Brandfetch, then CDN
            const iconUrl = skill.local || bfUrl || skill.cdn;
            if (iconUrl && skill.status === 'available') {
                const colorPerms = createColorPermutations(iconUrl);
                if (colorPerms) {
                    card.appendChild(colorPerms);
                }
            }
            
            return card;
        }

        // Render all comparison cards
        const grid = document.getElementById('comparisonGrid');
        skillsToCompare.forEach(skill => {
            grid.appendChild(createComparisonCard(skill));
        });
    </script>
</body>
</html>
